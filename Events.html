<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding:0;
				border:0;
			}
			#wrap{
				width:100px;
				height:100px;
				
				background:green;
				
				position: absolute;
				
				
				left:0;
				right:0;
				bottom:0;
				top:0;
				
				margin: auto;
			}
		</style>
		
	</head>
	<body >
		
		
		<div id="wrap">
			<div id="item">
				1
			</div>
		</div>
		
		
		
		<script type="text/javascript">
			
			var start = 0;
			
			windowAddMouseWheel();

function windowAddMouseWheel() {

    var scrollFunc = function (e) {

        e = e || window.event;

		var wrap = document.querySelector("#wrap");
		console.log(e.wheelDelta/120);
		console.log(start);
		start += e.wheelDelta/2;
		wrap.style.top = start + "px";
		
        if (e.wheelDelta > 0) { //当滑轮向上滚动时

            console.log("滑轮向上滚动");
			
        }

        if (e.wheelDelta < 0) { //当滑轮向下滚动时

            console.log("滑轮向下滚动");

        }

    };

    //给页面绑定滑轮滚动事件

    if (document.addEventListener) {

        document.addEventListener('DOMMouseScroll', scrollFunc, false);

    }

    //滚动滑轮触发scrollFunc方法

    window.onmousewheel = document.onwheel = scrollFunc;

}
			
			
		</script>
	</body>
	
</html>
