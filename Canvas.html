<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			html, body{
				width: 100%;
				height: 100%;
				overflow:hidden;
			}
			body{
				background:pink;
			}
			canvas{
				background: grey;
				position:absolute;
				left:0;
				right:0;
				top:0;
				bottom:0;
				
				margin: auto;
			}
		</style>
	</head>
	<body>
		
		<div id="wrap">
			
		</div>
		<canvas id="draw" width="300" height="300"></canvas>
		
		<script type="text/javascript">
			window.onload = function(){
				var canvasNode = document.getElementById('draw');
				if(canvasNode.getContext('2d')){
					var ctx = canvasNode.getContext("2d");
					//ctx.font="60px sans-serif";
					//ctx.strokeText("s行硅谷",100,100);
					
					
					var flag=0;
					var flagflag = 1;
					
					setInterval(function(){
						
						ctx.clearRect(0,0, canvasNode.width, canvasNode.height);
						
						if(flagflag){
							
							flag++;
						}
						else{
			
							flag--;
						}
						
						if(flag + 100 == canvasNode.width){
							flagflag = !flagflag;
						}
						if(flag == 0){
							flagflag = !flagflag;
						}
						
						ctx.save();
						ctx.beginPath();
						
						ctx.strokeRect(flag, flag, 100,100);
						
						ctx.restore();
					},1000/60);
				}
			};
			
		</script>
		
		
	</body>
</html>
