<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<style type="text/css">
			#app{
				width:10px;
				height:10px;
				background:pink;
				
				position:absolute;
				left:400px;
				top:300px;
			}
			.follow{
				position:absolute;
				width: 1px;
				height: 1px;
				background: black;
			}
		</style>
		
		
	</head>
	<body>
		
		
		<div id="app">
			
		</div>
		
		<script>
			
			window.onload = function(){
				var appNode = document.querySelector("#app");
				
				var startX = appNode.offsetLeft;
				var startY = appNode.offsetTop;
				
				//appNode.style.left = startX + "px";
				var deg = 0;
				var stepY = 100;
				var stepX = 100;
				setInterval(function(){
					deg++;
					appNode.style.left = startX + stepX*deg*Math.PI/180 + "px";
					appNode.style.top = startY + stepY*Math.sin(deg*Math.PI/180) + "px";
					
					var div = document.createElement("div");
					div.classList.add("follow");
					div.style.left = appNode.style.left;
					div.style.top = appNode.style.top;
					document.body.appendChild(div);
					console.log(appNode.style.offsetLeft, appNode.style.offsetTop);
					
				}, 1000/60);
				
				
			}
			
		</script>
		
		
		
	</body>
</html>
